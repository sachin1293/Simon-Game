<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>SimonGame</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@100;400;900&family=Sacramento&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div ontouchstart="">
        <div type="button" class="start-btn">
            <a>START</a>
        </div>
    </div>
    <div class="container">
        <div lass="row">

            <div type="button" id="green" class="btn green">

            </div>

            <div type="button" id="red" class="btn red">

            </div>
        </div>

        <div class="row">

            <div type="button" id="yellow" class="btn yellow">

            </div>
            <div type="button" id="blue" class="btn blue">

            </div>

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
